<ion-header>

  <ion-navbar>
      <ion-buttons right>
          <button  ion-button icon-only (click)="closeContactModal()">
            <ion-icon name="md-close"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Contact List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-card>
        <ion-list>
            <ion-item-sliding *ngFor="let contact of contactList">
              <ion-item>
                <ion-avatar item-start>
                  <img src="./assets/imgs/avatar.png">
                </ion-avatar>
                <h2>{{contact.contactName}}</h2>
                <p>{{contact.contactNumber}}</p>

                

                <ion-note item-end *ngIf="contact.userStar == 'Y'">
                  <button ion-button color="light" clear icon-only>
                    <ion-icon name='md-star' is-active="false"></ion-icon>
                  </button>
                </ion-note>

                <ion-note item-end *ngIf="contact.userStar == 'N'" (click)="makeStarContact(contact.contactID)">
                    <button ion-button color="light" clear icon-only>
                      <ion-icon name='ios-star-outline' is-active="false"></ion-icon>
                    </button>
                  </ion-note>

              </ion-item>
              <!-- <ion-item-options side="left">
                <button ion-button color="primary">
                  <ion-icon name="text"></ion-icon>
                  Text
                </button>
                <button ion-button color="secondary">
                  <ion-icon name="call"></ion-icon>
                  Call
                </button>
              </ion-item-options> -->
              <ion-item-options side="right">
                <button ion-button color="primary" (click)="requestToMeet(contact.contactNumber)">
                  <ion-icon name="md-locate"></ion-icon>
                  Locate
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
    </ion-card>
  </ion-grid>

</ion-content>
