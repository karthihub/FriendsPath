<ion-content>

  <ion-grid>
    <ion-card>
        <form [formGroup]="userRegistration">
      <ion-list>
        <ion-item style="text-align: center;">
          <img class="logo" src="./assets/imgs/f_pathnew512.png" />
        </ion-item>

        
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" formControlName="userName"></ion-input>
          </ion-item>
          <p class="restriction" *ngIf="!userRegistration.controls.userName.valid && (userRegistration.controls.userName.dirty || submitAtttempt)">
            <span>* </span>User Name should be minimam 4 Char</p>

          <ion-item>
            <ion-label floating>Mobile Number</ion-label>
            <ion-input type="tel" formControlName="mobile"></ion-input>
          </ion-item>
          <p class="restriction" *ngIf="!userRegistration.controls.mobile.valid && (userRegistration.controls.mobile.dirty || submitAtttempt)">
            <span>* </span>Mobile number should be with Country Code ex: +91</p>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <p class="restriction" *ngIf="!userRegistration.controls.password.valid && (userRegistration.controls.password.dirty || submitAtttempt)">
            <span>* </span>Password Must be 8 Char Minimum</p>

      </ion-list>

      <button class="login-btn" [disabled]="!userRegistration.valid" ion-button block (click)="userRegisteration()">Register</button>
      <button ion-button class="signin" clear (click)="signinPageNavigation()">Already Registered?</button>
      </form>
    </ion-card>
  </ion-grid>

</ion-content>
