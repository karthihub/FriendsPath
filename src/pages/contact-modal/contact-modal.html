<ion-header>

  <ion-navbar>
      <ion-buttons right>
          <button  ion-button icon-only (click)="closeContactModal()">
            <ion-icon name="md-close"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Add Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-grid style="border-bottom: 1px solid #fff; margin-bottom: 3%;">
        <ion-card >
            <form [formGroup]="addContactData">
            <ion-list >
                <ion-item>
                    <ion-label floating>Contact Name</ion-label>
                    <ion-input type="text" formControlName="contactName" [(ngModel)]='contactName'></ion-input>
                  </ion-item>
                  <p class="restriction" *ngIf="!addContactData.controls.contactName.valid && (addContactData.controls.contactName.dirty || submitAtttempt)">
                    <span>* </span>Contact Name should be minimam 4 Char</p>
                
                    <ion-item>
                        <ion-label floating>Mobile Number</ion-label>
                        <ion-input type="tel" formControlName="mobileNo" [(ngModel)]='mobileNumber'></ion-input>
                      </ion-item>
                      <p class="restriction" *ngIf="!addContactData.controls.mobileNo.valid && (addContactData.controls.mobileNo.dirty || submitAtttempt)">
                          <span>* </span>Mobile number should be with Country Code ex: +91</p>

              </ion-list> 

              <button class="login-btn" [disabled]="!addContactData.valid" ion-button block (click)="addNewContact()">Add Contact</button>
            
              </form>
        </ion-card>
      </ion-grid>

      <ion-grid>
          <ion-card>

              <ion-icon name="md-contacts" class="contact-icon"></ion-icon>

              <button ion-button outline icon-start class="btn-center" (click)="pickContactsFromPhone()">
                  <!-- <ion-icon name='md-person' is-active="false"></ion-icon> -->
                  Import from Phone
                </button>
  
          </ion-card>
      </ion-grid>

</ion-content>
