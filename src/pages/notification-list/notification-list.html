<ion-header>
  <ion-navbar>
        <ion-buttons right>
            <button  ion-button icon-only (click)="closeNotificationListModal()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    <ion-title>Notification List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="notificationList?.length == 0">
      <ion-list >
          <ion-item style="text-align: center">
              <h2><ion-icon name="ios-sad-outline" class="skeinClr" item-start large></ion-icon> No Notifications found</h2>
            </ion-item>
      </ion-list>
  </ion-card>

  <ion-card *ngFor="let notify of notificationList">
        <ion-card-header >  
            <ion-item>
                Request received from
                <ion-icon name="ios-mail-outline" item-right medium class="skeinClr"></ion-icon>
                
              </ion-item>
        </ion-card-header>

        <ion-card-content >
            <ion-grid>
                <ion-row>
                  <ion-col col-7>{{notify.userreciveName}}</ion-col>
                  <ion-col col-5 class="date-dec">
                    <ion-icon name="md-time" medium class="skeinClr"></ion-icon>
                    <span>{{getTime(notify.timesTamp)}}, {{getDate(notify.timesTamp)}}</span></ion-col>
                </ion-row>
              </ion-grid>
        </ion-card-content>
  </ion-card>

  </ion-content>
