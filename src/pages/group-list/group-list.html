<ion-header>

    <ion-navbar>
        <ion-buttons right>
            <button  ion-button icon-only (click)="closeGroupListModal()">
              <ion-icon name="md-close"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>Group List</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>  
    <ion-grid>
      <ion-card>
          <ion-list>

              <ion-item style="text-align: center" *ngIf="groupList?.length == 0">
                  <h2><ion-icon name="ios-sad-outline" class="skeinClr" item-start large></ion-icon> No Groups found</h2>
                </ion-item>


              <ion-item-sliding *ngFor="let group of groupList" >
                <ion-item (click)="groupLocaationData(group.fGroupMenbers)">
                  <ion-avatar item-start>
                    <img src="./assets/imgs/group.png">
                  </ion-avatar>
                  <h2>{{group.fGroupName}}</h2>
                  <p>Created on {{group.createdDate}}</p>

                  <ion-note item-end >
                    <p><b>Members</b></p>
                     <p class="groupMem">{{group.fGroupMenbers.length}}</p> 
                  </ion-note>
                </ion-item>

                <ion-item-options side="right">
                    <button ion-button icon-only color="primary" (click)="editUserGroup(group)">
                      <ion-icon name="md-create"></ion-icon>
                    </button>
                    <button ion-button icon-only color="danger" (click)="userGroupDelete(group.fGroupID)">
                        <ion-icon name="md-trash"></ion-icon>
                    </button>
                  </ion-item-options>

              </ion-item-sliding>
            </ion-list>
      </ion-card>
    </ion-grid>
  
  </ion-content>
